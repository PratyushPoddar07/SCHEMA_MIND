version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:16-alpine
    container_name: querymind-postgres
    environment:
      POSTGRES_USER: querymind
      POSTGRES_PASSWORD: querymind_password
      POSTGRES_DB: querymind
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - querymind-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U querymind"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Redis Cache
  redis:
    image: redis:7-alpine
    container_name: querymind-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - querymind-network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # FastAPI Backend
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: querymind-backend
    environment:
      - DATABASE_URL=postgresql://querymind:querymind_password@postgres:5432/querymind
      - REDIS_URL=redis://redis:6379
      - MONGODB_URL=mongodb://mongo:27017
      - ANTHROPIC_API_KEY=${ANTHROPIC_API_KEY}
      - SECRET_KEY=${SECRET_KEY:-your-secret-key-change-in-production}
    ports:
      - "8000:8000"
    volumes:
      - ./backend:/app
      - chroma_data:/app/chroma_db
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - querymind-network
    command: uvicorn main:app --host 0.0.0.0 --port 8000 --reload

  # React Frontend
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: querymind-frontend
    ports:
      - "5173:5173"
    volumes:
      - ./frontend:/app
      - /app/node_modules
    depends_on:
      - backend
    networks:
      - querymind-network
    command: npm run dev -- --host 0.0.0.0

  # MongoDB (Optional - for NoSQL support)
  mongo:
    image: mongo:7
    container_name: querymind-mongo
    ports:
      - "27017:27017"
    volumes:
      - mongo_data:/data/db
    networks:
      - querymind-network

  # Celery Worker (for async tasks)
  celery-worker:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: querymind-celery
    environment:
      - DATABASE_URL=postgresql://querymind:querymind_password@postgres:5432/querymind
      - REDIS_URL=redis://redis:6379
      - CELERY_BROKER_URL=redis://redis:6379/0
      - CELERY_RESULT_BACKEND=redis://redis:6379/0
      - ANTHROPIC_API_KEY=${ANTHROPIC_API_KEY}
    volumes:
      - ./backend:/app
    depends_on:
      - redis
      - postgres
    networks:
      - querymind-network
    command: celery -A app.celery_app worker --loglevel=info

networks:
  querymind-network:
    driver: bridge

volumes:
  postgres_data:
  redis_data:
  mongo_data:
  chroma_data:
